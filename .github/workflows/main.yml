name: Build Go Application

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21.x'

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: |
          mkdir -p bin  # Create a bin directory if it doesn't exist
          go build -v -o bin/main ./...
        working-directory: ${{ github.workspace }}

      - name: Test
        run: go test -v ./...
